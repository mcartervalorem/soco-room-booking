cmp_Navigation As CanvasComponent:
    Color: |-
        =ColorValue("#00BCF1")
    Fill: =RGBA(0, 0, 0, 0)
    FocusedColor: |-
        =ColorValue("#007DB9")
    FocusedNav: =0
    Height: =40
    Items: |-
        =Table(
            {
                Text: "Book a Room with a Meeting",
                Screen: App.ActiveScreen,
                Index: 0
            },
            {
                Text: "Book a Room without a Meeting",
                Screen: App.ActiveScreen,
                Index: 1
            },
            {
                Text: "My Bookings",
                Screen: App.ActiveScreen,
                Index: 2
            },
            {
                Text: "Admin Panel",
                Screen: App.ActiveScreen,
                Index: 3
            }
        )
    Width: =App.DesignWidth
    X: =0
    Y: =0
    ZIndex: =1

    Container3 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height - 5
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =2

        Container1 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Start
            Height: =Parent.Height
            LayoutMinHeight: =35
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            Y: =40
            ZIndex: =1

            lbl_0 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.End
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =If(cmp_Navigation.FocusedNav = 0, cmp_Navigation.FocusedColor, cmp_Navigation.Color)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                FontWeight: =If(cmp_Navigation.FocusedNav = 0, FontWeight.Semibold, FontWeight.Normal)
                Height: =35
                OnSelect: =Navigate(LookUp(cmp_Navigation.Items, Index = 0, Screen), ScreenTransition.CoverRight)
                PaddingBottom: =0
                Text: =LookUp(cmp_Navigation.Items, Index = 0, Text)
                Width: =275
                ZIndex: =1

            lbl_1 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.End
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =If(cmp_Navigation.FocusedNav = 1, cmp_Navigation.FocusedColor, cmp_Navigation.Color)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                FontWeight: =If(cmp_Navigation.FocusedNav = 1, FontWeight.Semibold, FontWeight.Normal)
                Height: =35
                OnSelect: =Navigate(LookUp(cmp_Navigation.Items, Index = 1, Screen), ScreenTransition.CoverRight)
                PaddingBottom: =0
                Text: =LookUp(cmp_Navigation.Items, Index = 1, Text)
                Width: =290
                ZIndex: =2

            lbl_2 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.End
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =If(cmp_Navigation.FocusedNav = 2, cmp_Navigation.FocusedColor, cmp_Navigation.Color)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                FontWeight: =If(cmp_Navigation.FocusedNav = 2, FontWeight.Semibold, FontWeight.Normal)
                Height: =35
                OnSelect: =Navigate(LookUp(cmp_Navigation.Items, Index = 2, Screen), ScreenTransition.CoverRight)
                PaddingBottom: =0
                Text: =LookUp(cmp_Navigation.Items, Index = 2, Text)
                Width: =135
                ZIndex: =3

            lbl_3 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.End
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =If(cmp_Navigation.FocusedNav = 3, cmp_Navigation.FocusedColor, cmp_Navigation.Color)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                FontWeight: =If(cmp_Navigation.FocusedNav = 3, FontWeight.Semibold, FontWeight.Normal)
                Height: =35
                OnSelect: =Navigate(LookUp(cmp_Navigation.Items, Index = 3, Screen), ScreenTransition.CoverRight)
                PaddingBottom: =0
                Text: =LookUp(cmp_Navigation.Items, Index = 3, Text)
                Width: =135
                ZIndex: =4

    shp_Underline0 As rectangle:
        BorderColor: =cmp_Navigation.FocusedColor
        BorderThickness: =1.5
        DisabledFill: =RGBA(166, 166, 166, 1)
        Fill: =cmp_Navigation.FocusedColor
        FocusedBorderThickness: =4
        Height: =1.5
        HoverFill: =RGBA(0, 120, 212, 1)
        PressedFill: =RGBA(0, 120, 212, 1)
        Visible: =cmp_Navigation.FocusedNav = 0
        Width: =245
        X: =15
        Y: =35
        ZIndex: =3

    shp_Underline1 As rectangle:
        BorderColor: =cmp_Navigation.FocusedColor
        BorderThickness: =1.5
        DisabledFill: =RGBA(166, 166, 166, 1)
        Fill: =cmp_Navigation.FocusedColor
        FocusedBorderThickness: =4
        Height: =1.5
        HoverFill: =RGBA(0, 120, 212, 1)
        PressedFill: =RGBA(0, 120, 212, 1)
        Visible: =cmp_Navigation.FocusedNav = 1
        Width: =275
        X: =280
        Y: =35
        ZIndex: =4

    shp_Underline2 As rectangle:
        BorderColor: =cmp_Navigation.FocusedColor
        BorderThickness: =1.5
        DisabledFill: =RGBA(166, 166, 166, 1)
        Fill: =cmp_Navigation.FocusedColor
        FocusedBorderThickness: =4
        Height: =1.5
        HoverFill: =RGBA(0, 120, 212, 1)
        PressedFill: =RGBA(0, 120, 212, 1)
        Visible: =cmp_Navigation.FocusedNav = 2
        Width: =112
        X: =572
        Y: =35
        ZIndex: =5

    shp_Underline3 As rectangle:
        BorderColor: =cmp_Navigation.FocusedColor
        BorderThickness: =1.5
        DisabledFill: =RGBA(166, 166, 166, 1)
        Fill: =cmp_Navigation.FocusedColor
        FocusedBorderThickness: =4
        Height: =1.5
        HoverFill: =RGBA(0, 120, 212, 1)
        PressedFill: =RGBA(0, 120, 212, 1)
        Visible: =cmp_Navigation.FocusedNav = 3
        Width: =105
        X: =710
        Y: =35
        ZIndex: =6

    shp_Divider As rectangle:
        BorderColor: |-
            =ColorValue("#D5D5D5")
        BorderThickness: =2
        DisabledFill: |-
            =ColorValue("#F4F4F4")
        Fill: |-
            =ColorValue("#D5D5D5")
        FocusedBorderThickness: =4
        Height: =2
        HoverFill: |-
            =ColorValue("#F4F4F4")
        PressedFill: |-
            =ColorValue("#F4F4F4")
        Width: =Parent.Width
        Y: =38
        ZIndex: =7

