cmp_HomeButton As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =If(cmp_HomeButton.ScreenSize <> 1, 200, 70)
    Image: =CalendarCheck
    NavScreen: =App.ActiveScreen
    ScreenSize: =1
    Text: ="Book a Room for an Existing Meeting"
    Width: =If(cmp_HomeButton.ScreenSize <> 1, 350, 350)
    X: =0
    Y: =0
    ZIndex: =1

    Container6 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Semilight
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height - 4
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =If(cmp_HomeButton.ScreenSize <> 1, LayoutDirection.Vertical, LayoutDirection.Horizontal)
        LayoutGap: =20
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Width: =Parent.Width - 4
        X: =2
        Y: =2
        ZIndex: =1

        img_HomeButton As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =If(cmp_HomeButton.ScreenSize <> 1, 60, 40)
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: =cmp_HomeButton.Image
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Width: =If(cmp_HomeButton.ScreenSize <> 1, 60, 40)
            ZIndex: =1

        lbl_HomeButton As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            FontWeight: =FontWeight.Semibold
            Height: =48
            Size: =If(cmp_HomeButton.ScreenSize <> 1, 15, 12)
            Text: =cmp_HomeButton.Text
            Width: =If(cmp_HomeButton.ScreenSize <> 1, 270, 180)
            ZIndex: =2

    Button3 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(0, 0, 0, 0)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =Parent.Height
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Size: =15
        Text: =""
        Width: =Parent.Width
        ZIndex: =3

