cmp_AdminButton As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =70
    Image: =AdminSettings
    NavScreen: =App.ActiveScreen
    ScreenSize: =1
    Text: ="Admin Panel"
    Width: =App.DesignWidth
    X: =0
    Y: =0
    ZIndex: =1

    Container6_1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Semilight
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height - 4
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutGap: =10
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Width: =Parent.Width - 4
        X: =2
        Y: =2
        ZIndex: =1

        img_HomeButton_1 As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =40
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: =cmp_AdminButton.Image
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Width: =40
            ZIndex: =1

        lbl_HomeButton_1 As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            FontWeight: =FontWeight.Semibold
            Height: =48
            Size: =If(cmp_AdminButton.ScreenSize <> 1, 15, 12)
            Text: =cmp_AdminButton.Text
            ZIndex: =2

    Button3_1 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(0, 0, 0, 0)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =Parent.Height
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =
        OnSelect: =Navigate(cmp_AdminButton.NavScreen, ScreenTransition.CoverRight)
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Size: =15
        Text: =""
        Width: =Parent.Width
        ZIndex: =3

