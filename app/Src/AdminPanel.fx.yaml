"AdminPanel As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: |-
        =UpdateContext({ctxIsLoggedIn: false}); UpdateContext({ctxShowError: false}); Reset(txt_Login); Reset(txt_Password);
    OnVisible: |-
        =UpdateContext({ctxPassword: LookUp(Variables, Title = "Password", Text)});
        ClearCollect(colAdmins, LookUp(Variables, Title = "Admins", People));

    ScreenContainer1_5 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        ctr_Header As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =20
            LayoutJustifyContent: =If(AdminPanel.Size <> 1, LayoutJustifyContent.Start, LayoutJustifyContent.Center)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =If(AdminPanel.Size <> 1, 40, 0)
            ZIndex: =2

            Image2_6 As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =36
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: =Logo
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =250
                ZIndex: =1

            Label1_3 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Height: =36
                PaddingBottom: =0
                Size: =18
                Text: ="Room Booking App"
                Visible: =AdminPanel.Size <> 1
                Width: =350
                ZIndex: =2

        ctr_AdminPanel_Main As groupContainer.verticalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            ctr_BrandColors As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =10
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                Rectangle2_5 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(166, 166, 166, 1)
                    Fill: =gblColors.Red
                    FocusedBorderThickness: =4
                    Height: =10
                    HoverFill: =RGBA(0, 120, 212, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    Width: =Parent.Width/5
                    ZIndex: =1

                Rectangle3_5 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(166, 166, 166, 1)
                    Fill: =gblColors.Blue
                    FocusedBorderThickness: =4
                    Height: =10
                    HoverFill: =RGBA(0, 120, 212, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    Width: =Parent.Width/5
                    ZIndex: =2

                Rectangle4_5 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(166, 166, 166, 1)
                    Fill: =gblColors.LightBlue
                    FocusedBorderThickness: =4
                    Height: =10
                    HoverFill: =RGBA(0, 120, 212, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    Width: =Parent.Width/5
                    ZIndex: =3

                Rectangle5_5 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(166, 166, 166, 1)
                    Fill: =gblColors.LightGreen
                    FocusedBorderThickness: =4
                    Height: =10
                    HoverFill: =RGBA(0, 120, 212, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    Width: =Parent.Width/5
                    ZIndex: =4

                Rectangle6_5 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(166, 166, 166, 1)
                    Fill: =gblColors.Yellow
                    FocusedBorderThickness: =4
                    Height: =10
                    HoverFill: =RGBA(0, 120, 212, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    Width: =Parent.Width/5
                    ZIndex: =5

            cmp_Navigation_4 As cmp_Navigation:
                FocusedNav: =3
                Items: =colNavItems
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                Visible: =AdminPanel.Size <> 1
                ZIndex: =2

            ctr_BackHome_Mobile_1 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderStyle: =BorderStyle.None
                FillPortions: =0
                Height: =35
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =10
                Visible: =AdminPanel.Size = 1
                ZIndex: =3

                img_BackHome As image:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =35
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Image: =LeftArrow
                    OnSelect: =Navigate(Home, ScreenTransition.CoverRight)
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Width: =35
                    ZIndex: =1

                lbl_BackHome As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    Height: =35
                    OnSelect: =Navigate(Home, ScreenTransition.CoverRight)
                    Text: ="Home"
                    Width: =75
                    ZIndex: =2

            ctr_Login As groupContainer.horizontalAutoLayoutContainer:
                BorderStyle: =BorderStyle.None
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Visible: =!ctxIsLoggedIn
                ZIndex: =4

                ctr_LoginLeft As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderStyle: =BorderStyle.None
                    FillPortions: =2
                    LayoutAlignItems: =LayoutAlignItems.Stretch
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingLeft: =30
                    PaddingRight: =30
                    ZIndex: =1

                    lbl_LogInMessage As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(51, 51, 51, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Semibold
                        Height: =50
                        Size: =If(AdminPanel.Size <> 1, 16, 13)
                        Text: ="Log in here to access the admin panel"
                        Width: =603
                        X: =40
                        Y: =15
                        ZIndex: =1

                    lbl_Login As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(51, 51, 51, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Semibold
                        Size: =13
                        Text: ="Login"
                        ZIndex: =2

                    txt_Login As text:
                        BorderColor: =RGBA(166, 166, 166, 1)
                        BorderThickness: =2
                        Color: =RGBA(51, 51, 51, 1)
                        Default: =""
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                        HoverColor: =RGBA(51, 51, 51, 1)
                        HoverFill: =RGBA(255, 255, 255, 1)
                        PressedBorderColor: =RGBA(0, 120, 212, 1)
                        PressedColor: =RGBA(51, 51, 51, 1)
                        PressedFill: =RGBA(255, 255, 255, 1)
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =13
                        ZIndex: =3

                    lbl_Password As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(51, 51, 51, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Semibold
                        Size: =13
                        Text: ="Password"
                        ZIndex: =4

                    txt_Password As text:
                        BorderColor: =RGBA(166, 166, 166, 1)
                        BorderThickness: =2
                        Color: =RGBA(51, 51, 51, 1)
                        Default: =""
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                        HoverColor: =RGBA(51, 51, 51, 1)
                        HoverFill: =RGBA(255, 255, 255, 1)
                        PressedBorderColor: =RGBA(0, 120, 212, 1)
                        PressedColor: =RGBA(51, 51, 51, 1)
                        PressedFill: =RGBA(255, 255, 255, 1)
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =13
                        ZIndex: =5

                    Label4 As label:
                        AlignInContainer: =AlignInContainer.Stretch
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =gblColors.Red
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Semibold
                        Italic: =true
                        Size: =12
                        Text: ="Invalid login and/or password. Please try again."
                        Visible: =ctxShowError
                        ZIndex: =6

                    ctr_LoginButton As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderStyle: =BorderStyle.None
                        LayoutAlignItems: =LayoutAlignItems.End
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        PaddingTop: =30
                        ZIndex: =7

                        btn_Login As button:
                            BorderColor: =RGBA(0, 0, 0, 0)
                            BorderStyle: =BorderStyle.None
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            DisabledFill: =RGBA(244, 244, 244, 1)
                            DisplayMode: =If(Or(IsBlank(txt_Login.Text), IsBlank(txt_Password.Text)), DisplayMode.Disabled, DisplayMode.Edit)
                            Fill: =gblColors.LightBlue
                            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                            FontWeight: =FontWeight.Semibold
                            HoverBorderColor: =RGBA(0, 0, 0, 0)
                            HoverColor: =RGBA(255, 255, 255, 1)
                            HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
                            OnSelect: |
                                =If(
                                    And(
                                        txt_Login.Text in colAdmins.Email,
                                        txt_Password.Text = ctxPassword
                                    ),
                                    UpdateContext({ctxIsLoggedIn: true});
                                    UpdateContext({ctxShowError: false});
                                    Reset(txt_Login);
                                    Reset(txt_Password), // Add to log: Person logging in and time/date
                                    UpdateContext({ctxShowError: true});
                                );
                            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
                            PressedColor: =RGBA(255, 255, 255, 1)
                            PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Text: =If(ctxShowError, "Retry", "Login")
                            Width: =125
                            ZIndex: =1

                ctr_LoginRight As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderStyle: =BorderStyle.None
                    FillPortions: =3
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Visible: =AdminPanel.Size <> 1
                    Width: =800
                    ZIndex: =2

            ctr_AdminPanel As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.Light
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutWrap: =true
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Visible: =ctxIsLoggedIn
                ZIndex: =5

                ctr_AdminPanel_Left As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderStyle: =BorderStyle.None
                    LayoutAlignItems: =LayoutAlignItems.Stretch
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingLeft: =30
                    PaddingRight: =30
                    ZIndex: =1

                    lbl_IsTablet As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(51, 51, 51, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Semibold
                        Size: =13
                        Text: ="Is room tablet?"
                        ZIndex: =1

                    tgl_IsTablet As toggleSwitch:
                        AlignInContainer: =AlignInContainer.Start
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        Color: =RGBA(51, 51, 51, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        FalseFill: =RGBA(102, 102, 102, 1)
                        FalseHoverFill: =RGBA(33, 33, 33, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        HandleFill: =RGBA(255, 255, 255, 1)
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        PressedBorderColor: =RGBA(0, 0, 0, 0)
                        Size: =13
                        TrueFill: =RGBA(0, 120, 212, 1)
                        TrueHoverFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                        ZIndex: =2

                    lbl_TabletRoom As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(51, 51, 51, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Semibold
                        Size: =13
                        Text: ="Room"
                        ZIndex: =3

                    drp_TabletRoom As dropdown:
                        BorderColor: =RGBA(166, 166, 166, 1)
                        ChevronBackground: =RGBA(255, 255, 255, 1)
                        ChevronDisabledBackground: =RGBA(244, 244, 244, 1)
                        ChevronDisabledFill: =RGBA(166, 166, 166, 1)
                        ChevronFill: =RGBA(33, 33, 33, 1)
                        ChevronHoverBackground: =RGBA(212, 212, 212, 1)
                        ChevronHoverFill: =RGBA(33, 33, 33, 1)
                        Color: =RGBA(51, 51, 51, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        Font: =Font.'Segoe UI'
                        HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                        HoverColor: =RGBA(51, 51, 51, 1)
                        HoverFill: =RGBA(212, 212, 212, 1)
                        Items: =DropDownSample
                        PaddingBottom: =5
                        PaddingLeft: =12
                        PaddingRight: =5
                        PaddingTop: =5
                        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                        PressedColor: =RGBA(255, 255, 255, 1)
                        PressedFill: =RGBA(0, 120, 212, 1)
                        SelectionFill: =RGBA(0, 120, 212, 1)
                        Size: =13
                        ZIndex: =4

                ctr_Adminpanel_Right As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderStyle: =BorderStyle.None
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =2

