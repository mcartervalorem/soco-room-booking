                Icon1 As icon.ChevronLeft:
                    BorderColor: =RGBA(166, 166, 166, 1)
                    Color: =RGBA(13, 50, 61, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(220, 220, 220, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =15
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.ChevronLeft
                    OnSelect: |-
                        =UpdateContext({ctxCurrentWeek:ctxCurrentWeek-1});
                        Clear(colDaysOfWeek);
                        ForAll(Sequence(7,(7-Weekday(DateValue(Concatenate(Text(gblYear),".1.1"))-1))+(ctxCurrentWeek-1)*7-7,1) As D,Collect(colDaysOfWeek, DateAdd(DateValue(Concatenate(Text(gblYear),".1.1")), D.Value)))
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Width: =50
                    ZIndex: =3

                Icon2 As icon.ChevronRight:
                    BorderColor: =RGBA(166, 166, 166, 1)
                    Color: =RGBA(13, 50, 61, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(220, 220, 220, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =15
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.ChevronRight
                    OnSelect: |-
                        =UpdateContext({ctxCurrentWeek:ctxCurrentWeek+1});
                        Clear(colDaysOfWeek);
                        ForAll(Sequence(7,(7-Weekday(DateValue(Concatenate(Text(gblYear),".1.1"))-1))+(ctxCurrentWeek-1)*7-7,1) As D,Collect(colDaysOfWeek, DateAdd(DateValue(Concatenate(Text(gblYear),".1.1")), D.Value)))
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Width: =50
                    ZIndex: =4

                Dropdown1 As dropdown:
                    BorderColor: =RGBA(166, 166, 166, 1)
                    BorderStyle: =BorderStyle.None
                    ChevronBackground: =RGBA(255, 255, 255, 1)
                    ChevronDisabledBackground: =RGBA(244, 244, 244, 1)
                    ChevronDisabledFill: =RGBA(166, 166, 166, 1)
                    ChevronFill: =RGBA(33, 33, 33, 1)
                    ChevronHoverBackground: =RGBA(212, 212, 212, 1)
                    ChevronHoverFill: =RGBA(33, 33, 33, 1)
                    Color: =RGBA(51, 51, 51, 1)
                    Default: =LookUp(colNext26Weeks, number = ctxCurrentWeek).text
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Font: =gblFont.Font
                    FontWeight: =FontWeight.Semibold
                    HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                    HoverColor: =RGBA(51, 51, 51, 1)
                    HoverFill: =RGBA(212, 212, 212, 1)
                    Items: =colNext26Weeks
                    OnChange: |-
                        =UpdateContext({ctxCurrentWeek: Dropdown1.Selected.number});
                        Clear(colDaysOfWeek);
                        ForAll(Sequence(7,(7-Weekday(DateValue(Concatenate(Text(gblYear),".1.1"))-1))+(ctxCurrentWeek-1)*7-7,1) As D,Collect(colDaysOfWeek, DateAdd(DateValue(Concatenate(Text(gblYear),".1.1")), D.Value)));
                    OnSelect: =
                    PaddingBottom: =5
                    PaddingLeft: =12
                    PaddingRight: =5
                    PaddingTop: =5
                    PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    SelectionFill: =RGBA(0, 120, 212, 1)
                    Size: =12
                    Width: =265
                    ZIndex: =5

        MainContainer1_5 As groupContainer.verticalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
