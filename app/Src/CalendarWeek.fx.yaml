"CalendarWeek As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |+
        =UpdateContext({ctxSelectedDate: Today()});
        
        // Current Week
        UpdateContext({ctxCurrentWeek:RoundDown((10 + (DateDiff(Date(Year(Today()), 1, 1), Today(), TimeUnit.Days)+1) - (Weekday(Today())-1)) / 7, 0) + 1});
        
        // Next 26 weeks
        Clear(colNext26Weeks);
        ForAll(
            Sequence(26,0), 
            With({weekNumber: If(ctxCurrentWeek + Value > 52, ctxCurrentWeek + Value - 52, ctxCurrentWeek + Value)},
            Collect(colNext26Weeks, {
                number: weekNumber,
                text: Concatenate(Text(DateAdd(Date(gblYear, 1, 1), 7*(weekNumber-2)), "mmm. dd yyyy"),
                " - ", Text(DateAdd(Date(gblYear, 1, 1), 7*(weekNumber-2) +6), "mmm. dd yyyy"))
            }))
        );
        
        // All days of current week 
        Clear(colDaysOfWeek);
        ForAll(Sequence(7,(7-Weekday(DateValue(Concatenate(Text(gblYear),".1.1"))-1))+(ctxCurrentWeek-1)*7-7,1) As D,Collect(colDaysOfWeek, DateAdd(DateValue(Concatenate(Text(gblYear),".1.1")), D.Value)));
        
        
        
        

    ScreenContainer1_6 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1_5 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =If(CalendarWeek.Size = 1, 115, 75) 
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =70
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            ctr_BackHome_Mobile_2 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderStyle: =BorderStyle.None
                FillPortions: =0
                Height: =35
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =10
                ZIndex: =1

                img_BackHome_1 As image:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =35
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Image: =LeftArrow
                    OnSelect: =Navigate(Home, ScreenTransition.CoverRight)
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Width: =20
                    ZIndex: =1

                lbl_BackHome_1 As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FocusedBorderThickness: =4
                    Font: =gblFont.Font
                    FontWeight: =FontWeight.Semibold
                    Height: =35
                    OnSelect: =Navigate(Home, ScreenTransition.CoverRight)
                    Size: =12
                    Text: ="Home"
                    Width: =75
                    ZIndex: =2

            Container9 As groupContainer.horizontalAutoLayoutContainer:
                BorderStyle: =BorderStyle.None
                FillPortions: =0
                Height: =If(CalendarWeek.Size = 1, 80, 40) 
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutMinHeight: =If(CalendarWeek.Size = 1, 70, 35)
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutWrap: =true
                ZIndex: =2

                Label2 As label:
                    Align: =Align.Center
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FocusedBorderThickness: =4
                    Font: =gblFont.Font
                    FontWeight: =FontWeight.Semibold
                    Size: =12
                    Text: ="Week"
                    Width: =100
