"Home As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =20
            LayoutJustifyContent: =If(Home.Size <> 1, LayoutJustifyContent.Start, LayoutJustifyContent.Center)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =If(Home.Size <> 1, 40, 0)
            ZIndex: =2

            Image2 As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =36
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: =Logo
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =250
                ZIndex: =1

            Label1 As label:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Height: =36
                PaddingBottom: =0
                Size: =18
                Text: ="Room Booking App"
                Visible: =Home.Size <> 1
                Width: =350
                ZIndex: =2

        MainContainer1 As groupContainer.verticalAutoLayoutContainer:
            Fill: =gblColors.Background
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            ctr_BrandingBar_Home As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =10
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                Rectangle2 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(166, 166, 166, 1)
                    Fill: =gblColors.Red
                    FocusedBorderThickness: =4
                    Height: =10
                    HoverFill: =RGBA(0, 120, 212, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    Width: =Parent.Width/5
                    ZIndex: =1

                Rectangle3 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(166, 166, 166, 1)
                    Fill: =gblColors.Blue
                    FocusedBorderThickness: =4
                    Height: =10
                    HoverFill: =RGBA(0, 120, 212, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    Width: =Parent.Width/5
                    ZIndex: =2

                Rectangle4 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(166, 166, 166, 1)
                    Fill: =gblColors.LightBlue
                    FocusedBorderThickness: =4
                    Height: =10
                    HoverFill: =RGBA(0, 120, 212, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    Width: =Parent.Width/5
                    ZIndex: =3

                Rectangle5 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(166, 166, 166, 1)
                    Fill: =gblColors.LightGreen
                    FocusedBorderThickness: =4
                    Height: =10
                    HoverFill: =RGBA(0, 120, 212, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    Width: =Parent.Width/5
                    ZIndex: =4

                Rectangle6 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(166, 166, 166, 1)
                    Fill: =gblColors.Yellow
                    FocusedBorderThickness: =4
                    Height: =10
                    HoverFill: =RGBA(0, 120, 212, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    Width: =Parent.Width/5
                    ZIndex: =5

            img_Home As image:
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =322
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: =HomeImage
                ImagePosition: =ImagePosition.Fill
                LayoutMinHeight: =322
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Visible: =Home.Size <> 1
                ZIndex: =2

            img_HomeMobile As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =280
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: =HomeImage_Mobile
                ImagePosition: =ImagePosition.Fill
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Visible: =Home.Size = 1
                Width: =490
                ZIndex: =3

            ctr_HomeNavButtons As groupContainer.horizontalAutoLayoutContainer:
                Fill: =gblColors.Background
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =4

                Container5 As groupContainer.horizontalAutoLayoutContainer:
                    LayoutGap: =30
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =If(Home.Size <> 1, cmp_HomeButton_1.Height + 60, cmp_HomeButton_1.Height * 3 + 120)
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    LayoutWrap: =true
                    PaddingTop: =30
                    ZIndex: =1

                    cmp_HomeButton_1 As cmp_HomeButton:
                        Height: =If(cmp_HomeButton_1.ScreenSize <> 1, 200, 70)
                        LayoutMinHeight: =640
                        LayoutMinWidth: =640
                        NavScreen: =BookRoomWith
                        ScreenSize: =Home.Size
                        Width: =If(cmp_HomeButton_1.ScreenSize <> 1, 350, 350)

                    cmp_HomeButton_2 As cmp_HomeButton:
                        Height: =If(cmp_HomeButton_2.ScreenSize <> 1, 200, 70)
                        Image: =Calendar
                        LayoutMinHeight: =640
                        LayoutMinWidth: =640
                        NavScreen: =BookRoomWithout
                        ScreenSize: =Home.Size
                        Text: ="Book a Room without Meeting"
                        Width: =If(cmp_HomeButton_2.ScreenSize <> 1, 350, 350)
                        ZIndex: =2

                    cmp_HomeButton_3 As cmp_HomeButton:
                        Height: =If(cmp_HomeButton_3.ScreenSize <> 1, 200, 70)
                        Image: =Building
                        LayoutMinHeight: =640
                        LayoutMinWidth: =640
                        NavScreen: ='My Bookings Screen'
                        ScreenSize: =Home.Size
                        Text: ="My Bookings"
                        Width: =If(cmp_HomeButton_3.ScreenSize <> 1, 350, 350)
                        ZIndex: =3

                Container7 As groupContainer.horizontalAutoLayoutContainer:
                    Fill: =gblColors.Background
                    Height: =100
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =3

                    cmp_AdminButton_1 As cmp_AdminButton:
                        LayoutMinHeight: =640
                        LayoutMinWidth: =100
                        NavScreen: =AdminPanel
                        ScreenSize: =Home.Size
                        Width: =If(Home.Size <> 1, cmp_HomeButton_1.Width * 3 + 60, cmp_HomeButton_1.Width)

    lbl_AppName_Mobile As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        FontWeight: =FontWeight.Bold
        Height: =36
        PaddingBottom: =0
        Size: =18
        Text: ="Room Booking App"
        Visible: =Home.Size = 1
        Width: =350
        X: =13
        Y: =88
        ZIndex: =2

