"'My Bookings Screen' As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    conMainScreen_MyBookingsScreen As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        conHeader_MyBookingsScreen As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =20
            LayoutJustifyContent: =If('My Bookings Screen'.Size <> 1, LayoutJustifyContent.Start, LayoutJustifyContent.Center)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =If('My Bookings Screen'.Size <> 1, 40)
            ZIndex: =2

            Image2_5 As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =36
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: =Logo
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =250
                ZIndex: =1

            Label1_6 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Height: =36
                PaddingBottom: =0
                Size: =18
                Text: ="Room Booking App"
                Visible: ='My Bookings Screen'.Size <> 1
                Width: =350
                ZIndex: =2

        conMainInformatiom_MyBookingsScreen As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =If('My Bookings Screen'.Size <> 1, cmp_Navigation_MyBookingScreen.Y+cmp_Navigation_MyBookingScreen.Height, conMobileMenu_MyBookingScreen.Height+conMobileMenu_MyBookingScreen.Y)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            conColorImage_MyBookingsScreen As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =10
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                shp_RectangleRed_MyBookings As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisplayMode: =DisplayMode.View
                    Fill: =gblColors.Red
                    FocusedBorderThickness: =4
                    Height: =10
                    Width: =Parent.Width/5
                    ZIndex: =1

                shp_RectangleBlue_MyBookings As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisplayMode: =DisplayMode.View
                    Fill: =gblColors.Blue
                    FocusedBorderThickness: =4
                    Height: =10
                    Width: =Parent.Width/5
                    ZIndex: =2

                shp_RectangleLightBlue_MyBookings As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisplayMode: =DisplayMode.View
                    Fill: =gblColors.LightBlue
                    FocusedBorderThickness: =4
                    Height: =10
                    Width: =Parent.Width/5
                    ZIndex: =3

                shp_RectangleGreen_MyBookings As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisplayMode: =DisplayMode.View
                    Fill: =gblColors.LightGreen
                    FocusedBorderThickness: =4
                    Height: =10
                    Width: =Parent.Width/5
                    ZIndex: =4

                shp_RectangleYellow_MyBookings As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisplayMode: =DisplayMode.View
                    Fill: =gblColors.Yellow
                    FocusedBorderThickness: =4
                    Height: =10
                    Width: =Parent.Width/5
                    ZIndex: =5

            cmp_Navigation_MyBookingScreen As cmp_Navigation:
                FocusedNav: =2
                Items: =colNavItems
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                Visible: ='My Bookings Screen'.Size <> 1
                ZIndex: =2

            conMobileMenu_MyBookingScreen As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderStyle: =BorderStyle.None
                FillPortions: =0
                Height: =35
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Visible: ='My Bookings Screen'.Size = 1
                ZIndex: =3

                imgLeftArrowMobileMenu_MyBookingScreen As image:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =35
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Image: =LeftArrow
                    OnSelect: =Navigate(Home, ScreenTransition.CoverRight)
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Width: =35
                    ZIndex: =1

                lblHomeMobileMenu_MyBookingScreen As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    Height: =35
                    OnSelect: =Navigate(Home, ScreenTransition.CoverRight)
                    Text: ="Home"
                    Width: =75
                    ZIndex: =2

