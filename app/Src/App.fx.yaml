App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =Set(
            gblColors,
            {
                Red: ColorValue("#EC1C24"),
                Blue: ColorValue("#007DB9"),
                LightBlue: ColorValue("#00BCF1"),
                LightGreen: ColorValue("#B2D235"),
                Yellow: ColorValue("#FDB714"), // secondary
                Background: ColorValue("#F4F4F4"),
                LightGray:ColorValue("#D5D5D5"),
                Gray:ColorValue("#626262")  
            }
        );
        Set(gblYear, Year(Today()));
        
        Set(
            gblFont, {Font: Font.'Open Sans'});
            
        ClearCollect(colNavItems, Table(
            {
                Text: "Book a Room with a Meeting",
                Screen: BookRoomWith,
                Index: 0
            },
            {
                Text: "Book a Room without a Meeting",
                Screen: BookRoomWithout,
                Index: 1
            },
            {
                Text: "My Bookings",
                Screen: 'My Bookings Screen',
                Index: 2
            },
            {
                Text: "Admin Panel",
                Screen: AdminPanel,
                Index: 3
            }
        ));
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

